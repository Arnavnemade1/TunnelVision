<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Bluetooth Control</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        #log { height: 150px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arduino Bluetooth Control</h1>
        <input type="text" id="threshold" placeholder="Enter Threshold">
        <input type="text" id="probability" placeholder="Enter Probability">
        <button id="connect">Connect</button>
        <button id="send">Send</button>
        <div id="log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
