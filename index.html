<!DOCTYPE html>
<html>
<head>
    <title>Quantum Tunneling Demo</title>
    <style>
        #log {
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin: 10px 0;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        .status {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quantum Tunneling Demo</h1>
        
        <div class="controls">
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </div>

        <div class="controls">
            <label>Threshold: <input type="number" id="threshold" min="0" max="1023" value="950"></label>
            <label>Probability: <input type="number" id="probability" min="0" max="1" step="0.1" value="0.3"></label>
            <button id="send">Send</button>
        </div>

        <div class="status">
            <div id="ldr">LDR: --</div>
            <div id="current-threshold">Threshold: --</div>
            <div id="current-probability">Probability: --</div>
            <div id="status">Status: --</div>
        </div>

        <div id="log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
